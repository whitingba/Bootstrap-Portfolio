<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Bootstrap - Contact Form</title>

<body>


    <!-- Put nav here once done -->



    <!-- contact form box using grid -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-info">Contact Me</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="formGroupName">Name</label>
                        <input type="text" class="form-control" id="formGroupName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="formGroupEmail">Email</label>
                        <input type="text" class="form-control" id="formGroupEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="formControlMessage">Message</label>
                        <textarea class="form-control" id="formControlMessage" rows="5"></textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-info">Submit</button>
            </div>
        </div>




    </div>













    <div class="fixed-bottom bg-dark text-light border-top border-info text-center footer">Copyright &#169;</div>
